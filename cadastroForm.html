<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=0" /> <!-- Deixa o site responsivo-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <title>Login - Meu Pet</title>

</head>

<body>
    <div class="container">
        <div class="logo">
            meu pet
            <a href=""><img src="images/logo.png"></a>
        </div>
    </div>

    <div id="corpoformulario_cadastro">
        <form method="POST" action="cadastro.php">

            <div class="cardgroup">
                <label>E-mail*</label>
                <input type="email" name="email" placeholder="seu@email.com" maxlength="40">
            </div>



            <div class="container">
                <div class="cardgroup_cadastro">
                    <label></label>Primeiro Nome*</label>
                    <input type="text" name="nome" required='required' placeholder="Maria" maxlength="20">
                </div>

                <div class="cardgroup_cadastro">
                    <label>Sobrenome*</label>
                    <input type="text" required='required' name="sobrenome" placeholder="da Silva" maxlength="20">
                </div>

            </div>

            <div class="container2">
                <div class="cardgroup_cadastro">
                    <label class="cpf">CPF*</label>
                    <input type="text" required='required' name="cpf" class="form-control cpf-mask" placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="cardgroup_cadastro">
                    <label class="celular">Celular*</label>
                    <input type="text"  required='required' name="celular" class="form-control phone-ddd-mask" placeholder="(00) 00000-0000" maxlength="11">
                </div>
            </div>

            <div class="cardgroup">
                <label>Senha*</label>
                <input type="password"  required='required' name="senha" class="form-control cpf-mask" placeholder="**********" maxlength="20">
            </div>

            <div class="cardgroup btn">
                <button type="submit">CADASTRAR</button>
            </div>

            <text id="cancelar_cadastro"></text>
            <a href="./index.html" id="cancelar_cadastro"> <strong>cancelar</strong></a>
        </form>
    </div>

    <div class="fraseinicial">
        Olá, que bom ver você :)
    </div>

    <div class="imagemcatdog">
        <a href=""><img src="images/dog_cat .png"></a>
    </div>

</body>

</html>
